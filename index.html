<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- *** [ FONTS ] *** -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- *** [ MY CSS ] *** -->
		<link rel="stylesheet" href="css/master.css">
		<!-- *** [ JQUERY - Google CDN ] *** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- *** [ MY JS ] *** -->
		<script type="text/javascript" src="js/main.js"></script>
		<!-- *** *** -->
		<link rel="shortcut icon" href="#">
		<title>js-jsnacks-blocco-1</title>
	</head>
	<body>

		<div class="wrapper">

			<!-- * JS SNACK 1 * -->
			<div class="card">
				<div class="txt1">Zucchine</div>
				<table class="table1 txt2"></table>
				<div class="end_table1 txt2"></div>
			</div>

			<!-- * JS SNACK 2 * -->
			<div class="card">
				<div class="txt1">Zucchine Separate</div>
				<table class="table2 txt2"></table>
				<!-- <div class="end_table2 txt2"></div> -->
			</div>

			<!-- * JS SNACK 3 * -->
			<div class="card">
				<div class="txt1">Inverti stinga</div>
				<div class="form_box">
					<div class="input_row">
						<div class="input_box">
							<input id="usr_str" type="text" name="usr_str" placeholder="Inserisci stringa">
						</div>
					</div>
					<div class="btn_row">
						<button id="usr_in_btn" class="green">Inverti</button>
						<button id="usr_erase_btn">Annulla</button>
					</div>
				</div>
				<div class="msg_box txt1">
					<div class="msg"></div>
				</div>
			</div>

			<!-- * JS SNACK 4 * -->
			<div class="card">
				<div class="txt1">Gatsby's List</div>
				<div class="jss_lists">
					<table class="table4a txt2"></table>
					<table class="table4b txt2"></table>
				</div>
				<table class="table4c txt2"></table>
			</div>

			<!-- * JS SNACK 5 * -->
			<div class="card">
				<div class="txt1">Somma delle posizioni dispari</div>
				<table class="table5 txt2"></table>
				<div class="end_table5 txt2"></div>
			</div>

			<!-- * JS SNACK 6 * -->
			<div class="card">
				<div class="txt1">Prolungamento dell'array pi&ugrave corto</div>
				<div class="jss_lists">
					<table class="table6a txt2"></table>
					<table class="table6b txt2"></table>
					<table class="table6c txt2"></table>
				</div>
				<div class="end_table6 txt2"></div>
			</div>

			<!-- * JS SNACK 7 * -->
			<div class="card">
				<div class="txt1">Fusione di 2 array di uguale lunghezza</div>
				<div class="jss_lists">
					<table class="table7a txt2"></table>
					<table class="table7b txt2"></table>
					<table class="table7c txt2"></table>
				</div>
				<div class="end_table7 txt2"></div>
			</div>

			<!-- * JS SNACK 8 * -->
			<div class="card">
				<div class="txt1">Estrazione di un settore di array</div>
				<div class="jss_lists">
					<table class="table8a txt2"></table>
					<table class="table8b txt2"></table>
				</div>
				<div class="end_table8 txt2"></div>
			</div>

		</div> <!-- wrapper -->
